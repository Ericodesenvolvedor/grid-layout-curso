<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alura Store | Baixe nossos aplicativos e jogos</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/destaques.css">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="app">
    <header class="cabecalho">Cebeçalho</header>
    <main class="conteudo">
        <section class="destaques">
            <div class="destaques-principal caixa">
                <h3 class="destaques-titulo">Fornite</h3>
            </div>
            <div class="destaques-secundario caixa">
                <h3 class="destaques-titulo">PUBG</h3>
            </div>
            <div class="destaques-secundario caixa">
                <h3 class="destaques-titulo">Slack</h3>
            </div>
            <div class="destaques-secundario caixa">
                <h3 class="destaques-titulo">Whatsapp</h3>
            </div>
            <div class="destaques-secundario caixa">
                <h3 class="destaques-titulo">CS: GO</h3>
            </div>
            <div class="destaques-categorias">
                <ul class="destaques-categorias-lista">
                    <li class="destaques-categorias-item">
                        <a class="destaques-categorias-link" href="#">
                            <i class="destaques-categorias-icone fab fa-buromobelexperte"></i>
                            Aplicativos populares
                        </a>
                    </li>
                    <li class="destaques-categorias-_item">
                        <a class="destaques-categorias-link" href="#">
                            <i class="fas fa-list-ol"></i>
                            Jogos populares
                        </a>
                    </li>
                    <li class="destaques-categorias-item">
                        <a class="destaques-categorias-link" href="#">
                            <i class="far fa-star"></i>
                            Em Destaque
                        </a>
                    </li>
                    <li class="destaques-categorias-item">
                        <a class="destaques-categorias-link" href="#">
                            <i class="far fa-bell"></i>
                            Lançamentos
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="rodape">Rodape</footer>
    <script src="./js/fontawesome.all.min.js"></script>
</body>
</html>
